<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./standart.css">
    <link rel="stylesheet" href="./styles/types.css">
    <link rel="stylesheet" href="./styles/pokemonCardBig.css">
    <link rel="stylesheet" href="./styles/pokemonCardSmall.css">

    <!-- Templates -->
    <link rel="Scripts" href="./templates/bigCardTemplate.js">
    <link rel="Scripts" href="./templates/littleCardTemplate.js">

    <!-- Scripts -->
    <script src="./main.js"></script>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/bigCard.js"></script>
    <script src="./scripts/littleCard.js"></script>

</head>

<body>
    <div class="content" id="content">
        <header>
            <img src="" alt="">
            <div id="searchbar">

            </div>
        </header>

        <main>
            <div id="small_card_container" class="smallCardContainer" onclick="toggleOverlay()">
                <div class="cardSmall" id="small_card">
                    <div id="small_card_top" class="smallTop">
                        <div id="number_small" class="numberSmall">1#</div>
                        <div id="name_small" class="nameSmall">Bulbasur</div>
                    </div>
                    <div id="small_card_middle" class="smallMiddle bug">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="">
                    </div>
                    <div id="small_card_bottom" class="smallBottom">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/12.png" alt="">
                                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/4.png" alt="">
                    </div>
                </div>
            </div>
        </main>

        <overlay id="dialog" onclick="visibilityDialog(-1,'isVisible')" class="dNone">
            <div id="dialogCard" class="dialog" onclick="noEvent(event)">

            </div>
        </overlay>

        <footer>

        </footer>
    </div>



</body>

</html>
