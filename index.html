<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./standart.css">
    <link rel="stylesheet" href="./styles/types.css">
    <link rel="stylesheet" href="./styles/pokemonCardBig.css">
    <link rel="stylesheet" href="./styles/pokemonCardSmall.css">

    <!-- Templates -->
    <script src="./templates/bigCardTemplate.js"></script>
    <script src="./templates/smallCardTemplate.js"></script>

    <!-- Scripts -->
    <script src="./main.js"></script>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/bigCard.js"></script>
    <script src="./scripts/smallCard.js"></script>

</head>

<body onload="init()">
    <header class="secondaryBackground">    
        <div class="headerContent">
            <div class="headerIMG">
                <img role="button" tabindex="0" src="assets/img/pokeball_color.png" onclick="getPokemon()" alt="Pokeball in rot weiß">
                <button  tabindex="0" onclick="getPokemon()">
                    <img  src="assets/img/pokeball_color.png"  alt="Pokeball in rot weiß">
                </button>
                <h1>Pokedex</h1>
            </div>

            <div id="searchbar" role="search" aria-labelledby="searchId">
                <label id="searchId" for="searchBar">Search: </label>
                <input id="searchBar" type="text" oninput="filterAndShowNames(this.value)">
            </div>
        </div>
    </header>

    <main class="primaryBackground" id="main">
        <div class="mainContainer" id="main_content">
            <div id="small_card_container" class="smallCardContainer">

            </div>

        </div>

        <dialog id="bigPokemonCard" onclick="closeModal()">
            <div id="dialogCard" class="dialog" onclick="noEvent(event)">

            </div>
        </dialog>
    </main>


    <footer class="secondaryBackground">

    </footer>
</body>

</html>
