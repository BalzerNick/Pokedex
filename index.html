<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./standart.css">
    <link rel="stylesheet" href="./styles/types.css">
    <link rel="stylesheet" href="./styles/dialog.css">
    <link rel="stylesheet" href="./styles/pokemonCardSmall.css">

    <!-- Templates -->
    <script src="./templates/bigCardTemplate.js"></script>
    <script src="./templates/smallCardTemplate.js"></script>

    <!-- Scripts -->
    <script src="./main.js"></script>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/bigCard.js"></script>
    <script src="./scripts/smallCard.js"></script>

</head>

<body onload="init()">
    <header class="secondaryBackground">
        <div class="headerContent">
            <div class="headerIMG">
                <button class="headButton" tabindex="0" onclick="getPokemon()">
                    <img src="assets/img/pokeball_color.png" alt="Pokeball in rot weiÃŸ">
                </button>
                <h1>Pokedex</h1>
            </div>
    
            <form id="searchForm" onsubmit="showSearchedNames(event)">
                
                    <label id="searchId" for="searchBar">Search: </label>
                    <input name="q" id="searchBar" type="search" minlength="3" required size="30"
                        placeholder="Must contain at least 3 letters" oninput="filterAndShowNames(this.value)">
                    <button id="searchButton" type="submit">Search</button>
                
            </form>
        </div>
    </header>

    <main class="primaryBackground" id="main">
        <div class="mainContainer" id="main_content">
            <div id="small_card_container" class="smallCardContainer">
    
            </div>
    
        </div>
    
        <dialog id="bigPokemonCard" onclick="closeModal()">
            <div class="dialogContent">
                <header></header>
                <main></main>
                <footer>
                </footer>
            </div>
        </dialog>
    </main>


    <footer class="secondaryBackground">

    </footer>
</body>

</html>
